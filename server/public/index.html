<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"></script>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Weekend Challenge #2</title>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <input type="text" class="calc-equations" value="0">
    <button class="clear-button">C</button>
    <div class="calc-button-grid">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">+</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">-</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">*</button>
        <button class="calc-button">0</button>
        <button class="calc-button">.</button>
        <button class="calc-button">=</button>
        <button class="calc-button">/</button>
    </div>

    <!-- <ul id="output">
        
    </ul>
    <button id="submit">submit</button> -->
</body>
</html>
